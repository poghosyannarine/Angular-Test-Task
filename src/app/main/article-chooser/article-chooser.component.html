<ng-container *ngIf="dataSource?.length; else noData" >
<div class="container" >
  <p>Choose An Article</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="article_name">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon>calendar_today</mat-icon> {{element.date | date: 'dd.MM.yyyy'}} <br>
      {{element.article_name}}

    </td>
  </ng-container>

  <ng-container matColumnDef="unit_price">
    <th mat-header-cell *matHeaderCellDef> Unit Price </th>
    <td mat-cell *matCellDef="let element"> {{element.unit_price}} Euro </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Number </th>
    <td mat-cell *matCellDef="let element"> <mat-icon>plus_one</mat-icon>{{element.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> 0 Euro </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
</ng-container>
<ng-template #noData>
  <h3>No Articles To Show</h3>
</ng-template>
