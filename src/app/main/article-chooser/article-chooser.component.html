<ng-container *ngIf="dataSource?.length; else noData" >
<div class="container" >
  <p>Choose An Article</p>

  <app-data-table
    [dataSource]="dataSource"
    [displayedColumns]="displayedColumns"
    [callFrom]="'article-chooser'"

  ></app-data-table>

</div>
</ng-container>
<ng-template #noData>
  <h3>No Articles To Show</h3>
</ng-template>
